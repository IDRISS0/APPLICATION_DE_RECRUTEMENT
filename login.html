<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        html {
          height: 100%;
        }
        body {
          margin:0;
          padding:0;
          font-family: sans-serif;
          background: linear-gradient(#141e30, #243b55);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-box {
          width: 400px;
          padding: 40px;
          background: rgba(0,0,0,.5);
          box-sizing: border-box;
          box-shadow: 0 15px 25px rgba(0,0,0,.6);
          border-radius: 10px;
        }

        .login-box h2 {
          margin: 0 0 20px;
          color: #fff;
          text-align: center;
        }

        .login-box input[type="email"],
        .login-box input[type="password"],
        .login-box select {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: none;
          border-bottom: 1px solid #fff;
          background: transparent;
          color: #fff;
          outline: none;
        }

        .login-box button[type="submit"] {
          display: block;
          width: 100%;
          padding: 10px 0;
          margin-top: 20px;
          background: #03e9f4;
          border: none;
          color: #fff;
          cursor: pointer;
          transition: background 0.5s ease-in-out;
        }

        .login-box button[type="submit"]:hover {
          background: #029dbb;
        }
        
        /* Ensure the select text is always visible */
        .login-box select {
          -webkit-appearance: none; /* Remove style for WebKit browsers */
          -moz-appearance: none; /* Remove style for Mozilla browsers */
          appearance: none; /* Remove default arrow for IE */
          background: transparent; /* To keep the background consistent */
          cursor: pointer; /* To indicate it's selectable */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="role">Login as:</label>
            <select id="role" name="role">
                <option value="candidat">Candidate</option>
                <option value="recruteur">Recruiter</option>
            </select>
            
            <!-- Placeholder for CAPTCHA integration (e.g., Google reCAPTCHA) -->
            <!-- Include the CAPTCHA integration script here and adjust according to the service documentation -->
            <div id="captcha"></div>
            
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
