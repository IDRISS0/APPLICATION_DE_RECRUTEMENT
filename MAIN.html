<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion et Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container a {
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="login.html" class="login-button">Connexion</a>
        <a href="signup.html" class="signup-button">Inscription</a>
        <a href="other.html" class="other-button">Autre Option</a> <!-- Assuming the third button -->
    </div>

    <script>

        class Menu {
            constructor() {
                this.options = [
                    { id: 'login', text: 'Connexion', href: 'login.html', className: 'login-button' },
                    { id: 'signup', text: 'Inscription', href: 'signup.html', className: 'signup-button' },
                    { id: 'other', text: 'Autre Option', href: 'other.html', className: 'other-button' } // Assuming the third option
                ];
            }

            // Method to potentially interact with menu options in the future
            displayOptions() {
                console.log(this.options);
            }
        }

        
        const menu = new Menu();

        // Example usage
        menu.displayOptions(); // Logs the options to the console
    </script>
</body>
</html>
